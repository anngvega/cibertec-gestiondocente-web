<div class="flex h-screen bg-slate-50">
  <aside class="bg-white w-64 border-r shadow-sm flex flex-col">
    <div class="flex items-center justify-between px-4 py-3 border-b">
      <h1 class="text-lg font-semibold text-slate-800">{{ portalTitle() }}</h1>
    </div>

    <nav class="flex-1 overflow-y-auto p-2 space-y-1">
      @for (item of navItems(); track item.path) {
        <a
          [routerLink]="item.path"
          routerLinkActive="bg-indigo-50 text-indigo-600 font-semibold"
          class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path [attr.d]="item.icon" />
          </svg>
          <span>{{ item.label }}</span>
        </a>
      }
    </nav>

    <div class="p-3 border-t text-xs text-slate-500">© {{ currentYear }} Cibertec</div>
  </aside>

  <div class="flex-1 flex flex-col">
    <header class="bg-white border-b shadow-sm px-4 py-3 flex items-center justify-between">
      <h2 class="text-lg font-semibold text-slate-800">{{ portalTitle() }}</h2>
      <div class="relative user-menu">
        <button (click)="toggleUserMenu()" class="flex items-center gap-2 px-3 py-1.5 rounded-lg hover:bg-slate-100 transition">
          <div class="w-8 h-8 bg-indigo-600 text-white rounded-full flex items-center justify-center font-semibold">
            {{ initials() }}
          </div>
          <div class="hidden md:flex flex-col items-start leading-tight">
            <span class="text-sm font-medium text-slate-800">{{ fullName() }}</span>
            <span class="text-xs text-slate-500">{{ role() }}</span>
          </div>
        </button>

        <div *ngIf="userMenuOpen()" class="absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-md z-20">
          <a routerLink="/dashboard" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100"
             (click)="closeUserMenu()">Inicio</a>
          <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
            Cerrar sesión
          </button>
        </div>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
