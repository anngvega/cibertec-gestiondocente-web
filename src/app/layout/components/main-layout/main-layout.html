<div class="min-h-dvh bg-slate-50 text-slate-900">
  <!-- Header -->
  <!-- Header (con fondo degradado oscuro) -->
  <header class="sticky top-0 z-40 bg-gradient-to-r from-slate-900 via-indigo-900 to-indigo-700 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 h-14 flex items-center gap-3">

      <!-- Hamburguesa (móvil) -->
      <button
        (click)="toggleSidebar()"
        class="md:hidden inline-flex h-9 w-9 items-center justify-center rounded-lg border border-white/20
             bg-white/10 hover:bg-white/15 text-white transition">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-width="2" d="M4 7h16M4 12h16M4 17h16"/>
        </svg>
      </button>

      <!-- Marca -->
      <a routerLink="/" class="text-sm sm:text-base font-semibold text-white">PORTAL DOCENTES</a>

      <!-- Menú de usuario -->
      <div class="ml-auto relative user-menu">
        <button
          (click)="toggleUserMenu()"
          class="flex items-center gap-2 rounded-lg px-2 py-1 hover:bg-white/10">
        <span class="h-8 w-8 rounded-full bg-white/15 text-white text-sm flex items-center justify-center">
          {{ initials() }}
        </span>
          <div class="hidden sm:block text-left">
            <div class="text-sm font-medium leading-4 text-white">{{ fullName() }}</div>
            <div class="text-[11px] text-white/70 leading-4">{{ role() }}</div>
          </div>
          <svg class="h-4 w-4 text-white/70" viewBox="0 0 20 20" fill="currentColor">
            <path d="M5.5 7.5 10 12l4.5-4.5"/>
          </svg>
        </button>

        @if (userMenuOpen()) {
          <div class="absolute right-0 mt-2 w-64 rounded-xl border bg-indigo-900">
            <div class="flex items-center gap-3 px-4 py-3">
            <span class="h-9 w-9 rounded-full  bg-indigo-600 text-white shadow">
              {{ initials() }}
            </span>
              <div>
                <div class="text-sm font-semibold leading-4">{{ fullName() }}</div>
                <div class="text-xs text-slate-100 leading-4">{{ role() }}</div>
              </div>
            </div>
            <div class="h-px bg-slate-100"></div>

            <a routerLink="/profile" class="block px-4 py-2.5 text-sm hover:bg-indigo-600">Perfil</a>
            <a routerLink="/settings" class="block px-4 py-2.5 text-sm hover:bg-indigo-600">Configuración</a>
            <div class="h-px bg-slate-100"></div>
            <button (click)="logout()"
                    class="w-full text-left px-4 py-2.5 text-sm text-red-600 hover:bg-red-50">
              Cerrar sesión
            </button>
          </div>
        }
      </div>
    </div>
  </header>

  <div class="flex">
    <!-- Sidebar -->
    <aside
      class="fixed inset-y-0 left-0 z-30 w-64 bg-white border-r transition-transform md:static md:translate-x-0"
      [class.-translate-x-full]="!sidebarOpen()"
      [class.translate-x-0]="sidebarOpen()">
      <nav class="flex flex-col gap-1 p-3">
        @for (item of navItems; track item.path) {
          <a
            [routerLink]="item.path"
            routerLinkActive="bg-slate-900 text-white"
            class="flex items-center gap-3 rounded-xl px-3 py-2 text-sm hover:bg-slate-100"
            (click)="closeSidebar()">
            <span class="h-9 w-9 rounded-lg bg-slate-100 flex items-center justify-center">
              <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                <path [attr.d]="item.icon"/>
              </svg>
            </span>
            {{ item.label }}
          </a>
        }
      </nav>
    </aside>

    @if (sidebarOpen()) {
      <div class="fixed inset-0 z-20 bg-black/40 md:hidden" (click)="closeSidebar()"></div>
    }

    <!-- Main -->
    <main class="flex-1 min-h-[calc(100dvh-56px)]">
      <div class="md:border-l">
        <div class="max-w-7xl mx-auto px-4 py-6">
          <router-outlet/>
        </div>
      </div>
    </main>
  </div>
</div>
