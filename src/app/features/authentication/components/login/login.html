<!-- src/app/components/login/login.html -->
<div class="w-full min-h-screen flex items-center justify-center p-4"
     style="background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);">
  <div class="w-full max-w-md bg-gray-800 px-8 py-10 rounded-xl shadow-xl">
    <div class="text-center mb-10">
      <div class="flex justify-center">
        <!-- Dale tamaño con Tailwind (y por si acaso, con width/height de respaldo) -->
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-12 w-12 text-blue-500"
             width="48" height="48"
             viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
        </svg>
      </div>
      <h2 class="mt-6 text-3xl font-bold text-gray-100">Iniciar Sesión</h2>
      <p class="mt-2 text-sm text-gray-400">Ingresa a tu cuenta</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-200 mb-2">Usuario</label>
        <input type="text" formControlName="username" autocomplete="username" placeholder="Usuario"
               class="w-full px-4 py-3 bg-gray-700 text-gray-100 rounded-lg border border-gray-600
                      focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition duration-200" />
      </div>

      <div>
        <div class="flex items-center justify-between mb-2">
          <label class="block text-sm font-medium text-gray-200">Contraseña</label>
        </div>
        <input type="password" formControlName="password" autocomplete="current-password" placeholder="••••••••"
               class="w-full px-4 py-3 bg-gray-700 text-gray-100 rounded-lg border border-gray-600
                      focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition duration-200" />
      </div>

      <button type="submit" [disabled]="loading"
              class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-500 disabled:opacity-60 text-white
                     font-medium rounded-lg transition duration-200 focus:outline-none
                     focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-gray-800">
        {{ loading ? 'Ingresando...' : 'Iniciar Sesión' }}
      </button>

      <p *ngIf="error" class="text-sm text-red-400 text-center">{{ error }}</p>
    </form>
  </div>
</div>
